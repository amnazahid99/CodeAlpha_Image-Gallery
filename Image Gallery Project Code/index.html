<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <h1>ArtVision Gallery</h1>
        <nav>
            <div class="categories-dropdown">
                <button class="categories-btn">Categories <i class="fas fa-chevron-down"></i></button>
                <div class="categories-content">
                    <a href="#" data-category="nature">Nature</a>
                    <a href="#" data-category="abstract">Abstract</a>
                    <a href="#" data-category="portrait">Portrait</a>
                    <a href="#" data-category="cars">Cars</a>
                </div>
            </div>
        </nav>
        <button id="theme-toggle" aria-label="Toggle theme">
            <i class="fas fa-moon"></i>
        </button>
    </header>

    <main>
        <section class="gallery-container">
            <div class="gallery-controls">
                <button id="prev-btn" class="nav-btn" aria-label="Previous image">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button id="next-btn" class="nav-btn" aria-label="Next image">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
            
            <div class="gallery-grid" id="gallery-grid">
                <!-- Images will be loaded here by JavaScript -->
            </div>
        </section>
    </main>

    <!-- Lightbox Modal -->
    <div class="lightbox" id="lightbox">
        <span class="close-btn" id="close-lightbox">&times;</span>
        <div class="lightbox-content">
            <img id="lightbox-image" src="" alt="">
            <div class="lightbox-controls">
                <button id="lightbox-prev" class="nav-btn">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button id="lightbox-next" class="nav-btn">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
            <div class="lightbox-info">
                <span id="image-title"></span>
                <div class="filter-controls">
                    <button data-filter="none">Original</button>
                    <button data-filter="grayscale">Grayscale</button>
                    <button data-filter="sepia">Sepia</button>
                    <button data-filter="brightness">Bright</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
